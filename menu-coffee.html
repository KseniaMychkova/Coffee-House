<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="stylesheet" href="./menu-coffee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class='logo'>
            <img src="./img/logo.svg" alt="">
        </div>

        <nav>
            <p>Favorite coffee</p>
            <p>About</p>
            <p>Mobile app</p>
            <p>Contact us</p>
        </nav>
        <div class='navigation'>
            <p>Menu</p>
            <div class='icon'></div>
        </div>
    </header>

    <main>
        <section class="menu">
            <h2>Behind each of our cups hides an <span>amazing surprise</span></h2>
            <div class="menu-buttons">
                <div class="button">
                    <div class="wrapper">
                        <div class="coffee-icon"></div>
                    </div>
                    <p>Coffee</p>
                </div>
                <div class="button">
                    <div class="wrapper">
                        <div class="tea-icon"></div>
                    </div>
                    <p>Tea</p>
                </div>
                <div class="button">
                    <div class="wrapper">
                        <div class="dessert-icon"></div>
                    </div>
                    <p>Dessert</p>
                </div>
            </div>

            <div class="coffee-products">


            </div>
        </section>

        <div class="background"></div>
        <section class="modal" style="display: none">
        </section>


    </main>

    <footer>
        <div class="networks">
            <h2>Sip, Savor, Smile. <span>It’s coffee time!</span></h2>
            <p></p>
            <div>
                <div class='social-links link-twitter '></div>
                <div class='social-links link-instagram '></div>
                <div class='social-links link-facebook '></div>
            </div>
        </div>
        <div class="contacts">
            <h4>Contact us</h4>
            <div>
                <div>
                    <div class="pin-alt"></div>
                    <p>8558 Green Rd., LA</p>
                </div>
                <div>
                    <div class="phone"></div>
                    <p>+1 (603) 555-0123</p>
                </div>
                <div>
                    <div class="clock"></div>
                    <p>Mon-Sat: 9:00 AM – 23:00 PM</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="./menu-coffee.js"></script>
</body>

</html>
